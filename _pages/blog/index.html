---
permalink: /blog/
layout: default
title: Blog
excerpt: Toan Nguyen | Blog
---

<div class="col-xs-12" style="height:120px;"></div>

<div class="container">

  {% for post in site.posts %}
  <div class="post-area">
    <p><a href="{{ post.url | prepend: site.baseurl }}" class="bold">{{ post.title }}</a></p>
    <p class="post-date">{{ post.date | date_to_long_string }}</p>
    <p>
      {{ post.content | strip_html | truncatewords: 50 }}
    </p>
  </div>
  {% endfor %}

</div>
